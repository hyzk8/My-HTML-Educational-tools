<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MathQuill CBT Question</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .question { font-size: 1.2em; margin-bottom: 15px; }
    #math-input { border: 1px solid #ccc; padding: 10px; min-height: 50px; background: #fff; border-radius: 6px; }
    #submitBtn { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
    .answer-preview { margin-top: 20px; padding: 10px; background: #eef; border-radius: 5px; }
  </style>
</head>
<body>

  <div class="question">
    <strong>Question:</strong> Solve the equation \( 3x^2 - 2x - 1 = 0 \) and show your workings.
  </div>

  <!-- MathQuill Input Field -->
  <div id="math-input" class="mathquill-editable"></div>

  <button id="submitBtn">Submit</button>

  <!-- Rendered Output Preview -->
  <div class="answer-preview" id="preview" style="display: none;">
    <strong>You wrote:</strong> <span id="latex-output"></span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
  <script>
    const MQ = MathQuill.getInterface(2);
    const mathFieldSpan = document.getElementById('math-input');
    const latexOutput = document.getElementById('latex-output');
    const preview = document.getElementById('preview');

    const mathField = MQ.MathField(mathFieldSpan, {
      spaceBehavesLikeTab: true,
      handlers: {
        edit: () => {
          // Optional: live preview logic
        }
      }
    });

    document.getElementById('submitBtn').addEventListener('click', () => {
      const latex = mathField.latex();
      latexOutput.textContent = `\\(${latex}\\)`;
      preview.style.display = 'block';
    });
  </script>

</body>
</html>
